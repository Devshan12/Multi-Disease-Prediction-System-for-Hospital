{% extends "base.html" %} {% block title %} Cancer Predictor {% endblock title
%} {% block body %} <br />
<div class="container mb-5 pt-5" text>
  <h2 class="text-center blink-text">Breast Cancer Prediction Result</h2>
  <br />
  <br />
  {% if prediction==1 %}
  <table style="width: 100%">
    <tr>
      <td style="text-align: center; vertical-align: middle">
        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <h3>
            Prediction: <span class="danger">Oops! You have CANCER.</span>
          </h3>
        </div>
      </td>
    </tr>
    <tr>
      <td style="text-align: center; vertical-align: middle">
        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <img
            class="gif"
            src="{{ url_for('static', filename='sad.gif') }}"
            alt="CANCER Image"
          />
        </div>
      </td>
    </tr>
  </table>

  {% elif prediction==0 %}

  <table style="width: 100%">
    <tr>
      <td style="text-align: center; vertical-align: middle">
        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <h3>
            Prediction: <span class="safe">Great! You DON'T have CANCER.</span>
          </h3>
        </div>
      </td>
    </tr>
    <tr>
      <td style="text-align: center; vertical-align: middle">
        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <img
            class="gif1"
            src="{{ url_for('static', filename='negative_result.gif') }}"
            alt="Not CANCER Image"
          />
        </div>
      </td>
    </tr>
  </table>
  {% endif %}
  <br />
  <br />
  <table style="width: 100%">
    <tr>
      <td style="text-align: center; vertical-align: middle">
        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <a
            href="{{ url_for('cancer') }}"
            class="btn btn-block btn-primary"
            style="
              width: 30%;
              background-color: #61528f;
              border: 1px solid #61528f;
              color: #fff;
            "
            >Back</a
          >
        </div>
      </td>
    </tr>
  </table>
  <div class="col-md-4"></div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
  {% endblock %}
</div>
